<h3>
  <small class="text-muted">All Posts:</small>
</h3>
<div class="list-group mb-2" *ngFor="let post of posts | paginate: { itemsPerPage: 10, currentPage: p }">
  <div class="list-group-item list-group-item-action row">
    <div class="row">
      <div class="fa fa-angle-right col-xs-3 p-1" (click)="showPost[post.id] = !showPost[post.id]"></div>
      <div class="col-md-40">
        <div class="badge badge-secondary">Wrote by: {{userById(post.userId)}}</div>
        <div><strong>{{post.title}}</strong></div>
        <div ngClass="showPost{{post.id}}" [hidden]="!showPost[post.id]">
          <p>{{post.body}}</p>
          <span class="btn btn-default btn-md border rounded mb-1" style="cursor:pointer;"
                (click)="showComment[post.id] = !showComment[post.id]">
            {{!showComment[post.id] ? 'Show comments' : 'Hide comments'}}
          </span>
          <div ngClass="showComment{{post.id}}" [hidden]="!showComment[post.id]">
            <div *ngFor="let comment of getCommentsByPostId(post.id)" class="list-group">
              <div class="list-group-item mb-1 ml-3">
                <strong>{{comment.name}}</strong><br/>
                {{comment.body}}
              </div>
            </div>
            <label>Add comment: </label><br/>
            <input class="mb-1" type="text" placeholder="Title:" #name/><br/>
            <input class="mb-1" type="text" placeholder="Comment" #body/><br/>
            <input class="mb-1" type="text" placeholder="Mail" #mail/><br/>
            <button class="btn btn-secondary" (click)="addComment(name.value, body.value, mail.value, post.id)">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>
