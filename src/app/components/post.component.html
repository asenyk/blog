<button type="button" class="btn btn-secondary m-2" routerLink="/">Back to posts</button>
<div class="mb-2 list-group-item list-group-item-action row" *ngIf="post">
  <div class="badge badge-secondary">Wrote by: {{post.user.name}}</div>
  <div><strong>{{post.title}}</strong></div>
  <p>{{post.body}}</p>
  <div>
    <h5>Comments:</h5>
    <div *ngFor="let comment of post.comments" class="list-group">
      <div class="list-group-item mb-1 ml-3">
        <strong>{{comment.name}}</strong><br/>
        {{comment.body}}
      </div>
    </div>
  </div>
</div>

<div class="form-group">
  <h5 class="ml-2">Add new comment:</h5>
  <div class="form-row p-3">
    <div class="col">
      <input type="text" class="form-control" placeholder="Enter your name" [(ngModel)]="newComment.name">
    </div>
    <div class="col">
      <input type="email" class="form-control" placeholder="Enter you email" [(ngModel)]="newComment.email">
    </div>
  </div>
  <div class="form-row mt-2 p-4">
    <input type="text" class="form-control" placeholder="Enter comment message" [(ngModel)]="newComment.body"/>
  </div>
  <div class="form-row justify-content-center mt-2">
    <button class="btn btn-secondary" (click)="addComment(newComment, post.id)">Post new comment</button>
  </div>
</div>
