<div class="mb-2 list-group-item list-group-item-action row" *ngIf="post">
  <div class="badge badge-secondary">Wrote by: {{post.user.name}}</div>
  <div><strong>{{post.title}}</strong></div>
  <p>{{post.body}}</p>
  <div>
    <h5>Comments:</h5>
    <div *ngFor="let comment of post.comments" class="list-group">
      <div class="list-group-item mb-1 ml-3">
        <strong>{{comment.name}}</strong><br/>
        {{comment.body}}
      </div>
    </div>
  </div>
</div>

<div class="form-group">
  <label>name</label>
  <input class="form-control" name="name" [(ngModel)]="newComment.name"/>
</div>
<div class="form-group">
  <label>body</label>
  <input class="form-control" name="body" [(ngModel)]="newComment.body"/>
</div>
<div class="form-group">
  <label>mail</label>
  <input class="form-control" type="email" name="mail" [(ngModel)]="newComment.email"/>
</div>
<div class="form-group">
  <button class="btn btn-default" (click)="addComment(newComment, post.id)">send</button>
</div>
